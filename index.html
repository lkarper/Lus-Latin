<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Lu's Latin-Dictionary</title>
</head>
<body>
  <div id="search-tools">
    <header>
      <h1>Lu's Latin</h1>
    </header>
    <input type="text" id="inputBox">
    <button id="submitButton">Search</button>
    <button id="exactMatch">Find Exact Match</button>
    <button id="clear">Clear Search Results</button>
  </div>
  <main>
    <section class="hidden" id="results-field">    
      <h2 id="word-searched">Word Searched: <h2 id="wordSearched"></h2></h2>
      <h2 id="search-results">Search Results:</h2>
      <div id="results"></div>
    </section>
  </main>
  <script src="LS-all.json"></script>
  <script src="app.js"></script>
</body>
</html>
